version: '2'

services:

    pagespeed:
        drain_timeout_ms: 10000
        scale: 1
        start_on_create: true
        upgrade_strategy:
            start_first: true

    nginx-reverse-proxy:
        drain_timeout_ms: 10000
        scale: 1
        start_on_create: true
        health_check:
            healthy_threshold: 2
            response_timeout: 2000
            port: 80
            unhealthy_threshold: 3
            initializing_timeout: 60000
            interval: 10000
            strategy: recreate
            request_line: 'GET "/" "HTTP/1.1\r\nHost: $NGINX_PROXY_HOST"'
            reinitializing_timeout: 60000

catalog:
    name: Pagespeed
    version: 1.13.35
    description: Pagespeed
    minimum_rancher_version: 1.6.7
    questions:
        - variable: NGINX_UPSTREAM_SERVICE
          label: "Service"
          require: true
          type: "service"

        - variable: NGINX_PROXY_HOST
          label: "Proxy Host"
          require: true
          type: "string"

        - variable: NGINX_CLIENT_BODY_SIZE_MAX
          label: "NGINX_CLIENT_BODY_SIZE_MAX"
          description: "Maximale Gr√∂sse einer Post-Anfrage (z.B. 32m)"
          require: true
          type: "string"
          default: "10s"

        - variable: NGINX_SEND_TIMEOUT
          label: "NGINX_SEND_TIMEOUT"
          require: true
          type: "string"
          default: "10s"

        - variable: NGINX_PROXY_READ_TIMEOUT
          label: "NGINX_PROXY_READ_TIMEOUT"
          require: true
          type: "string"
          default: "10s"

        - variable: NGINX_PROXY_SEND_TIMEOUT
          label: "NGINX_PROXY_SEND_TIMEOUT"
          require: true
          type: "string"
          default: "10s"

        - variable: TRAEFIK_ENABLE
          label: "Traefik aktivieren"
          required: false
          type: "boolean"

        - variable: TRAEFIK_HOST
          label: "Traefik host"
          required: false
          type: "string"
          description: "Host:example.com"

        - variable: TRAEFIK_HTTPS_REDIRECT
          label: "HTTPS Redirect"
          required: false
          default: false
          type: "boolean"

        - variable: PAGESPEED_DOMAINS
          label: "Domains"
          required: false
          type: "string"
          description: "Kommasepatierte Liste von erlaubten Domainnamen."

        - variable: PAGESPEED_REWRITE_LEVEL
          label: "Rewrite Level"
          required: true
          type: "enum"
          default: "CoreFilters"
          options:
              - "PassThrough"
              - "CoreFilters"
              - "OptimizeForBandwidth"
          description: "https://www.modpagespeed.com/doc/config_filters"

        - variable: PAGESPEED_FILTERS_ENABLE
          label: "Enable Filters"
          required: false
          type: "string"

        - variable: PAGESPEED_FILTERS_DISABLE
          label: "Disable Filters"
          required: false
          type: "string"

