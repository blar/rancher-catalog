version: '2'

services:

    web:
        scale: 1
        start_on_create: true
        upgrade_strategy:
            start_first: true

    cron:
        scale: 1
        start_on_create: false

    mysql:
        scale: 1
        start_on_create: true
        health_check:
            response_timeout: 2000
            healthy_threshold: 2
            port: 3306
            unhealthy_threshold: 3
            initializing_timeout: 60000
            interval: 2000
            strategy: recreate
            reinitializing_timeout: 60000

    memcache:
        scale: 1
        start_on_create: true
        upgrade_strategy:
            start_first: true
        health_check:
            response_timeout: 2000
            healthy_threshold: 2
            port: 11211
            unhealthy_threshold: 3
            initializing_timeout: 60000
            interval: 2000
            strategy: recreate
            reinitializing_timeout: 60000
catalog:
    name: Wordpress
    version: 4.9.18
    description: Wordpress
    minimum_rancher_version: 1.6.7
    questions:
        - variable: MYSQL_USER
          label: "MySQL Username"
          require: true
          type: "string"

        - variable: MYSQL_PASSWORD
          label: "MySQL Password"
          require: true
          type: "password"

        - variable: MYSQL_DATABASE
          label: "MySQL Database"
          require: true
          type: "string"

        - variable: MYSQL_ROOT_PASSWORD
          label: "MySQL Root Password"
          require: true
          type: "password"

        - variable: WORDPRESS_FILE_MODS_ENABLE
          label: "Enable Plugin and Theme installation and update"
          require: true
          default: false
          type: "boolean"

        - variable: WORDPRESS_FILE_EDIT_ENABLE
          label: "Enable Plugin and Theme Editor"
          require: true
          default: false
          type: "boolean"

        - variable: WORDPRESS_CRON_ENABLE
          label: "Enable Cron in the web container"
          require: true
          default: false
          type: "boolean"

        - variable: WORDPRESS_CACHE
          label: "Enable Cache"
          require: true
          default: false
          type: "boolean"

        - variable: TRAEFIK_ENABLE
          label: "Enable Traefik"
          require: false
          default: false
          type: "boolean"

        - variable: TRAEFIK_HOST
          label: "Traefik host"
          require: false
          type: "string"
          description: "Host:example.com"
